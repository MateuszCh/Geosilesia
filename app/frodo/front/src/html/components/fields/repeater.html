<div ng-repeat="row in vm.model track by $index">
    <field ng-repeat="field in vm.repeaterFields" field="field" model="vm.model[$parent.$index]"></field>

    <span class="button" ng-click="vm.removeRow($index)">Delete row</span>
</div>

<span class="button m-t" ng-click="vm.addRow()">Add new row</span>
