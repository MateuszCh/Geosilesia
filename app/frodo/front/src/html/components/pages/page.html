<section class="custom-post-types">
    <p ng-if="!vm.model.url && vm.edit"
       ng-bind="'Loading...'"></p>
    <h2 class="custom-post-types__heading"
        ng-bind="vm.edit ? 'Edytuj stronę: ' + vm.currentTitle : 'Dodaj nową stronę'"></h2>
    <div class="custom-post-types__container--top-padding">
        <div class="custom-post-types__container__left">
            <button class="button"
                    ng-class="{'busy' : vm.actionStatus.busyType == 'save'}"
                    ng-click="vm.save()">Zapisz</button>
            <button class="button"
                    ng-if="vm.edit"
                    ng-class="{'busy' : vm.actionStatus.busyType == 'remove'}"
                    ng-click="vm.remove()">Usuń</button>
            <p class="custom-post-types__result"
               ng-class="{'custom-post-types__result--ok' : vm.actionStatus.status == 200}"
               ng-bind="vm.actionStatus.result"
               ng-if="vm.actionStatus.result"></p>
        </div>
        <div class="custom-post-types__container__right">
            <div class="input input--inline">
                <label for="title"
                       class="required">Nazwa:</label>
                <input id="title"
                       ng-model="vm.model.title"
                       required
                       type="text">
                <span class="input__notice"></span>
            </div>
            <div class="input input--inline">
                <label for="pluralTitle"
                       class="required">Url:</label>
                <input id="pluralTitle"
                       ng-model="vm.model.url"
                       required
                       type="text">
                <span class="input__notice"></span>
            </div>
        </div>
    </div>
    <h2 class="custom-post-types__subheading">Komponenty</h2>
    <p ng-if="!vm.model.rows.length"
       class="center">Obecnie ta stron anie ma żadnych komponentów</p>
