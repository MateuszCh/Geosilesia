<section class="custom-post-types">
    <h2 class="custom-post-types__heading">Strony</h2>
    <div class="custom-post-types__container--top-padding">
        <div class="custom-post-types__container__left">
            <a class="button"
               ng-href="/page/add">Dodaj nowy</a>
            <p class="custom-post-types__result"
               ng-class="{'custom-post-types__result--ok' : vm.removeStatus.status == 200}"
               ng-bind="vm.removeStatus.result"
               ng-if="vm.removeStatus.result"></p>
        </div>
        <div class="custom-post-types__container__right">
            <p ng-if="vm.loadingPages"
               ng-bind="'Loading...'"
               class="center"></p>
            <div ng-if="!vm.loadingPages">
                <p class="center"
                   ng-if="!vm.pages.length">Nie ma obecnie żadnych stron</p>
                <div class="custom-post-types__item"
                     ng-repeat="page in vm.pages track by page._id">
                    <a class="custom-post-types__item__title"
                       ng-href="{{'/page/edit/' + page.id}}"
                       ng-bind="page.title"></a>
                    <a class="button button--inline"
                       ng-href="{{'/page/edit/' + page.id}}">Edytuj</a>
                    <button class="button button--inline"
                            ng-click="vm.removePage(page._id)"
                            ng-class="{'busy' : vm.removeStatus.busy === page._id && !vm.removeStatus.status}">Usuń</button>
                </div>
            </div>
        </div>
    </div>
</section>
