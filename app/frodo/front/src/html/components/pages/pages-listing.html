<section class="fill p-a-4 p-a-1-m p-a-1-s">
    <h2 class="fs-6 center">strony</h2>
    <div layout-xs="column" layout-gt-xs="row">
        <div flex-xs="100"
             flex-sm="30"
             flex-gt-sm="20"
             layout-align="start center"
             layout-align-gt-xs="start start"
             layout="row"
             layout-gt-xs="column">
            <md-button class="md-primary md-raised m-a-0-s"
                       ng-click="vm.redirect('pagesAdd')">
                <span class="col-w">Dodaj nową</span>
            </md-button>
            <p ng-class="{'col-6' : vm.removeStatus.status == 200}"
               ng-bind="vm.removeStatus.result"
               ng-if="vm.removeStatus.result"></p>
        </div>
        <div flex-sm="100"
             flex-md="70"
             flex-gt-md="60">
            <p class="center"
               ng-if="!vm.pages.length">Nie ma obecnie żadnych stron</p>
            <md-list>
                <md-list-item layout="row"
                              ng-repeat="page in vm.pages track by page._id"
                              class="md-button md-raised"
                              ng-class="{'m-b-2' : !$last}">
                    <a flex="80"
                       ui-sref="pagesEdit({id: page.id})"
                       layout="row"
                       layout-align="left center"
                       ng-bind="::page.title"></a>
                    <md-button class="md-raised md-warn"
                               flex="20"
                               ng-click="vm.removePage(page._id, $index)"
                               ng-class="{'busy' : vm.removeStatus.busy == page._id && !vm.removeStatus.status}">Usuń</md-button>
                </md-list-item>
            </md-list>
        </div>
    </div>
</section>
