<section class="custom-post-types">
    <h2 class="custom-post-types__heading">Typy postów</h2>
    <div class="custom-post-types__container--top-padding">
        <div class="custom-post-types__container__left">
            <a class="button"
               ui-sref="postTypesAdd">Dodaj nowy</a>
            <p class="custom-post-types__result"
               ng-class="{'custom-post-types__result--ok' : vm.removeStatus.status == 200}"
               ng-bind="vm.removeStatus.result"
               ng-if="vm.removeStatus.result"></p>
        </div>
        <div class="custom-post-types__container__right">
            <p ng-if="vm.loadingPostTypes"
               ng-bind="'Loading...'"
               class="center"></p>
            <div ng-if="!vm.loadingPostTypes">
                <p class="center"
                   ng-if="!vm.postTypes.length">Nie ma obecnie żadnych typów postów</p>
                <div class="custom-post-types__item"
                     ng-repeat="post in vm.postTypes track by post._id">
                    <a class="custom-post-types__item__title"
                       ui-sref="postTypesEdit({id: post.id})"
                       ng-bind="post.title"></a>
                    <a class="button button--inline"
                       ui-sref="postTypesEdit({id: post.id})">Edytuj</a>
                    <button class="button button--inline"
                          ng-click="vm.removePostType(post._id)"
                          ng-class="{'busy' : vm.removeStatus.busy === post._id && !vm.removeStatus.status}">Usuń</button>
                </div>
            </div>
        </div>
    </div>
</section>
