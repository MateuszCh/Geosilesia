<section id="types" class="p-a-4 p-a-1-m p-a-1-s">
    <h2 class="font-2 fs-6 center">typy postów</h2>
    <div layout-xs="column"
         layout-gt-xs="row"
         class="m-t-4">
        <div flex-xs="100"
             flex-sm="30"
             flex-gt-sm="20"
             layout-align="start center"
             layout-align-gt-xs="start start"
             layout="row"
             layout-gt-xs="column">
            <md-button class="md-primary md-raised m-a-0-s m-t-0"
                       ng-click="vm.redirect('postTypesAdd')">
                <span class="col-w">Dodaj nowy</span>
            </md-button>
            <p ng-class="{'col-6' : vm.removeStatus.status == 200}"
               ng-bind="vm.removeStatus.result"
               ng-if="vm.removeStatus.result"></p>
        </div>
        <div flex-sm="100"
             flex-md="70"
             flex-gt-md="60">
            <p class="center"
               ng-if="!vm.postTypes.length">Nie ma obecnie żadnych typów postów</p>
            <md-list class="p-t-0">
                <md-list-item layout="row"
                              ng-repeat="postType in vm.postTypes track by postType._id"
                              class="md-button md-raised"
                              ng-class="{'m-b-2' : !$last}">
                    <a flex="80"
                       ui-sref="postTypesEdit({id: postType.id})"
                       layout="row"
                       layout-align="left center"
                       ng-bind="::postType.title"></a>
                    <md-button class="md-raised md-warn"
                               flex="20"
                               ng-click="vm.removePostType(postType._id, $index)"
                               ng-class="{'busy' : vm.removeStatus.busy == postType._id && !vm.removeStatus.status}">Usuń</md-button>
                </md-list-item>
            </md-list>
        </div>
    </div>
</section>
