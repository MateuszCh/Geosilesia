<div class="mainHeader" id="mainHeader" ng-class="{'slide' : $root.hideHeader}">
    <div id="menu" ng-click="vm.openHam()" ng-class="{'expanded' : vm.hamOpen}">
        <span class="menu"></span>
    </div>
    <h1 id="logo"><a href="/">GeoSilesia</a></h1>
    <nav>
        <ul class="mainNav" id="mainNav" ng-class="{'slide' : vm.hamOpen}">
            <li class="mainListItems" ng-repeat="item in ::vm.nav" ng-class="{'parentGeoSlaskNav' : item.submenu, 'active' : ((vm.currentPath == item.link) && item.link) || (!item.link && vm.activeGeo)}" >
                <a ng-if="item.link" ng-href="{{item.link}}" ng-bind="item.title" ng-click="$root.isS ? vm.openHam() : angular.noop(); vm.checkGeo(item)"></a>
                <span class="secondNav" id="secondNav" ng-bind="item.title" ng-if="item.submenu"></span>
                <ul ng-if="item.submenu" class="geoslaskNav" id="geoSlaskNav">
                    <li ng-repeat="sub in ::item.submenu" ng-class="{'active' : vm.currentPath == sub.link}">
                        <a ng-href="{{sub.link}}" ng-bind="sub.subtitle" ng-click="$root.isS ? vm.openHam() : angular.noop(); vm.checkGeo(sub)"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
