<div ng-if="::vm.component.items.length">
    <h3 class="footnotes__heading" ng-bind="::vm.component.title"></h3>
    <ul class="footnotes">
        <li ng-repeat="footnote in ::vm.component.items track by $index">
            <sup ng-bind="::footnote.position"></sup>
            -
            <span ng-bind="::footnote.text"></span>
        </li>
    </ul>
</div>
