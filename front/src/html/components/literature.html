<div class="literature">
    <h2 class="literature__heading"
        ng-bind="::vm.component.title"></h2>
</div>
<ul ng-if="::vm.component.items.length"
    class="literature__sources">
    <li ng-repeat="item in ::vm.component.items | orderBy: item.position">
        <span ng-bind="::item.author"></span>
        <span ng-bind="::item.item"></span>
    </li>
</ul>
