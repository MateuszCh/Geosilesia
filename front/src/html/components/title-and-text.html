<h2 ng-if="::vm.component.title"
    ng-bind="::vm.component.title"></h2>
<div ng-if="::vm.component.text.length"
    ng-repeat="row in ::vm.component.text track by $index">
    <p ng-if="::row.paragraph"
        ng-bind-html="::row.paragraph"
        ng-class="::row.paragraph_class"></p>
    <ul class="default-list"
        ng-if="::row.list.length">
        <li ng-repeat="item in ::row.list track by $index"
            ng-bind="::item.item"></li>
    </ul>
</div>
